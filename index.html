<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <!-- Page Title -->
    <title>Todo Web App</title>

    <!-- Favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Font Awesome Custom Kit -->
    <script src="https://kit.fontawesome.com/e441e9631e.js" crossorigin="anonymous"></script>

    <!-- Css Link -->
    <link rel="stylesheet" href="./src/styles.css">

    <!-- Main JavaScript -->
    <script type="text/JavaScript" src="./src/script.js" defer></script>

    <!-- Popper & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header Section -->
    <header>

        <div class="headerSection">
            <h1 class="headerPopUp">Todo App</h1>
            <span class="headerPopUp" id="headerDate"></span>
        </div>


        <div id="inputSection">
            <input type="text" placeholder="Add Task" id="userInput">
            <button id="addBtn" class="buttons" onclick="addUser()"><i class="fa-solid fa-circle-plus"></i></button>
        </div>

        <div id="calendar">
            <input type="date" id="dateHeading">
        </div>

    </header>
    <!-- End of Header Section -->

    <!-- Start of Main Section -->
    <main>

        <div class="functionBtns">
            <button id="sortBtn" class="buttons" onclick="sortTaskArr()">
                <i class="fa-solid fa-arrow-down-a-z"></i>
            </button>

            <button id="clearBtn" class="buttons" onclick="clearLS()">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>

        <div class="container">
            <ul class="taskList" id="listTasks">
                <!-- Tasks will display here -->
            </ul>
        </div>

    </main>
    <!-- End of Main Section -->

    <!-- Footer -->
    <footer>

        <p id="copyright" class="copyrightExpand">Â© Naeem Witbooi 2022</p>

    </footer>
